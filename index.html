<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" >
    <title>Bay Depot</title>
    <link href="style.css" rel="stylesheet">
    <script src="barcode.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="barcode-container">
      <svg id="barcode"></svg>
    </div>
    <div class="tag">
      <input id="tag-aisle" max="2" name="aisle" placeholder="Aisle" type="text">
      <input id="tag-bay" max="3" name="bay" placeholder="Bay" type="text">
    </div>
  </body>
</html>
